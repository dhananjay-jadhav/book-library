overwrite: true
schema: './libs/gql-schema/src/lib/schema.graphql'
generates:
    # Creates the TypeScript types from the schema and any .graphql file
    libs/gql-schema/src/lib/gql-schema.ts:
        plugins:
            - typescript
            - typescript-operations
        config:
            withHOC: false
            withComponent: false
            withMutationFn: false
config:
    scalars:
        DateTime: 'string'
        JSON: '{ [key: string]: any }'
